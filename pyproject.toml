    "dirty-equals==0.7.1.post0",
    "doc8==0.11.2", # We pin to an old doc8 to avoid version conflicts with sphinx_toolbox. When we bump this, we can remove doc8.ini.
    "docker==7.0.0",
    "dodgy==0.2.1",
    "enum-tools[sphinx]==0.11",
    "freezegun==1.4.0",
    "furo==2023.9.10",
    "mypy==1.8.0",
    "pdm==2.12.1",
    "pip_check_reqs==2.5.3",
    "pydocstyle==6.3",
    "pyenchant==3.2.2",
    "pylint==3.0.3",
    "pyproject-fmt==1.6.0",
    "pyright==1.1.347",
    "pyroma==4.2",
    "pytest==7.4.4",
    "pytest-cov==4.1",
    "pytest-xdist==3.5.0",
    "python-dotenv==1.0.0",
    "PyYAML==6.0.1",
    "requests-mock-flask==2023.5.14",
    "ruff==0.1.13",
    "Sphinx==7.2.6",
