    "sphinx-prompt==1.8",
    "Sphinx-Substitution-Extensions==2022.2.16",
    "sphinx-toolbox==3.5",
    "sphinx_paramlinks==0.6",
    "sphinxcontrib-httpdomain==1.8.1",
