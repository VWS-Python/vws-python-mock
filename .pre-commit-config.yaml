# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: local
    hooks:
    -   id: custom-linters
        name: custom-linters
        entry: pytest ci/custom_linters.py
        stages: [push]
        language: system
        pass_filenames: false
    -   id: actionlint
        name: actionlint
        entry: actionlint
        language: system
        pass_filenames: false
        types: [yaml]
    -   id: mypy
        name: mypy
        stages: [push]
        entry: mypy .
        language: system
        types: [python, toml]
        pass_filenames: false
    -   id: check-manifest
        name: check-manifest
        stages: [push]
        entry: check-manifest .
        language: system
        pass_filenames: false
    -   id: pyright
        name: pyright
        stages: [push]
        entry: pyright .
        language: system
        types: [python, toml]
        pass_filenames: false
    -   id: pyright-verifytypes
        name: pyright-verifytypes
        stages: [push]
        entry: pyright --verifytypes mock_vws
        language: system
        pass_filenames: false
        types: [python]
    -   id: vulture
        name: vulture
        entry: vulture --min-confidence 100 --exclude .eggs .
        language: system
        pass_filenames: false
        types: [python]
    -   id: pyroma
        name: pyroma
        entry: pyroma --min 10 .
        language: system
        pass_filenames: false
        types: [toml]
    -   id: deptry
        name: deptry
        entry: deptry src/
        language: system
        pass_filenames: false
    -   id: pylint
        name: pylint
        entry: pylint *.py src/ tests/ docs/ ci/
        language: system
        stages: [manual]
        pass_filenames: false
