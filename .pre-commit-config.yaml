# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: local
    hooks:
    -   id: custom-linters
        name: custom-linters
        entry: pytest ci/custom_linters.py
        stages: [push]
        language: system
        types: [yaml, python]
        pass_filenames: false

    -   id: actionlint
        name: actionlint
        entry: actionlint
        language: system
        pass_filenames: false
        types: [yaml]

    -   id: mypy
        name: mypy
        stages: [push]
        entry: mypy .
        language: system
        types: [python, toml]
        pass_filenames: false

    -   id: check-manifest
        name: check-manifest
        stages: [push]
        entry: check-manifest .
        language: system
        pass_filenames: false

    -   id: pyright
        name: pyright
        stages: [push]
        entry: pyright .
        language: system
        types: [python, toml]
        pass_filenames: false

    -   id: pyright-verifytypes
        name: pyright-verifytypes
        stages: [push]
        entry: pyright --verifytypes mock_vws
        language: system
        pass_filenames: false
        types: [python]

    -   id: vulture
        name: vulture
        entry: vulture --min-confidence 100 --exclude .eggs
        language: system
        types: [python]

    -   id: pyroma
        name: pyroma
        entry: pyroma --min 10 .
        language: system
        pass_filenames: false
        types: [toml]

    -   id: deptry
        name: deptry
        entry: deptry src/
        language: system
        pass_filenames: false

    -   id: pylint
        name: pylint
        entry: pylint *.py src/ tests/ docs/ ci/
        language: system
        stages: [manual]
        pass_filenames: false

    -   id: hadolint-docker
        name: Lint Dockerfiles
        description: Runs hadolint Docker image to lint Dockerfiles
        language: docker_image
        types: [dockerfile]
        stages: [manual] # Requires Docker to be running
        # We choose not to use a Python wrapper or alternative to hadolint as none
        # appear to be well maintained, and they require more setup than we would
        # want.
        entry: ghcr.io/hadolint/hadolint hadolint

    -   id: ruff-check
        name: Ruff check
        entry: ruff check
        language: system
        types: [python]

    -   id: ruff-format-check
        name: Ruff format check
        entry: ruff format --check
        language: system
        types: [python]

    -   id: ruff-check-fix
        name: Ruff check fix
        entry: ruff check --fix
        language: system
        types: [python]

    -   id: ruff-format-fix
        name: Ruff format
        entry: ruff format
        language: system
        types: [python]

    -   id: doc8
        name: doc8
        entry: doc8
        language: system
        types: [rst]

    -   id: pyproject-fmt-check
        name: pyproject-fmt check
        entry: pyproject-fmt --check
        language: system
        types: [toml]
        files: pyproject.toml

    -   id: pyproject-fmt-fix
        name: pyproject-fmt
        entry: pyproject-fmt
        language: system
        types: [toml]
        files: pyproject.toml

    -   id: linkcheck
        name: linkcheck
        entry: make -C docs/ linkcheck SPHINXOPTS=-W
        language: system
        types: [rst]
        stages: [manual]
        pass_filenames: false

    -   id: spelling
        name: spelling
        entry: make -C docs/ spelling SPHINXOPTS=-W
        language: system
        types: [rst]
        stages: [manual]
        pass_filenames: false

    -   id: docs
        name: Build Documentation
        entry: make docs
        language: system
        stages: [manual]
        pass_filenames: false
